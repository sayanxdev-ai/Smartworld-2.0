<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart World 2.0</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0f0f29, #000000);
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 40px;
        text-shadow: 0 0 20px cyan;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px cyan; }
        to { text-shadow: 0 0 30px cyan; }
    }

    .btn {
        width: 330px;
        padding: 25px;
        margin: 15px;
        font-size: 1.6rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: linear-gradient(145deg, #00d4ff, #0066ff);
        color: white;
        box-shadow: 0 8px 20px cyan;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.15);
        background: linear-gradient(145deg, #00faff, #0099ff);
        box-shadow: 0 0 25px cyan;
    }

    /* Background Particles */
    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: cyan;
        border-radius: 50%;
        animation: move 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes move {
        from { transform: translateY(110vh); opacity: 0; }
        to   { transform: translateY(-10vh); opacity: 1; }
    }
</style>

</head>
<body>

<h1>üåê SMART WORLD 2.0</h1>

<button class="btn" onclick="location.href='kids.html'">üë∂ Kids Zone</button>
<button class="btn" onclick="location.href='teenager.html'">üë±Teenagers</button>
<button class="btn" onclick="location.href='blind.html'">üë¥  Old Age Assistant</button>

<div class="particles" id="particles"></div>

<script>
// Background particles generator
for (let i = 0; i < 60; i++) {
    let particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "%";
    particle.style.animationDelay = Math.random() * 5 + "s";
    particle.style.opacity = Math.random();
    document.getElementById("particles").appendChild(particle);
}
</script>

</body>
</html>
