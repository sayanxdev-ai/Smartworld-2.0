<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Master</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Comic Neue', cursive;
    text-align: center;
    margin: 0;
    padding: 50px;
    background: linear-gradient(-45deg, #f093fb, #f5576c, #4facfe, #00f2fe);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 2px 2px 12px #000;
}

#typingBox {
    background: rgba(255,255,255,0.95);
    padding: 50px 40px;
    border-radius: 25px;
    width: 600px;
    max-width: 90%;
    margin: 0 auto;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    transition: transform 0.3s ease;
}

#typingBox:hover {
    transform: scale(1.02);
}

#sentence {
    font-size: 1.8rem;
    margin: 20px 0;
    padding: 20px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    min-height: 80px;
    color: #2d3436;
    font-weight: bold;
}

#userInput {
    width: 90%;
    padding: 15px;
    font-size: 1.3rem;
    border-radius: 15px;
    border: 2px solid #00d2ff;
    outline: none;
    transition: all 0.3s;
}

#userInput:focus {
    border-color: #ff6b6b;
    box-shadow: 0 0 12px #ff6b6b;
}

button {
    padding: 14px 35px;
    margin-top: 25px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

button:hover {
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    background: linear-gradient(135deg, #2575fc, #6a11cb);
}
</style>
</head>
<body>

<h1>üìù Typing Master</h1>

<div id="typingBox">
    <div id="sentence">Loading sentence...</div>
    <input type="text" id="userInput" placeholder="Type the sentence here..." autocomplete="off">
</div>

<button onclick="location.href='kids.html'">‚¨Ö Back to Kids Zone</button>

<script>
// List of 10 sentences
const sentences = [
    "The quick brown fox jumps over the lazy dog.",
    "Practice makes a man perfect.",
    "Typing fast improves your skills.",
    "Never give up on your dreams.",
    "Learning never exhausts the mind.",
    "Coding is both fun and challenging.",
    "Knowledge is power and learning is key.",
    "Consistency is the key to success.",
    "Hard work beats talent when talent does not work hard.",
    "Mistakes are proof that you are trying."
];

let currentSentence = "";

// Function to load a random sentence
function loadSentence() {
    const index = Math.floor(Math.random() * sentences.length);
    currentSentence = sentences[index];
    document.getElementById("sentence").innerText = currentSentence;
    document.getElementById("userInput").value = "";
}

// Event listener: when user presses Enter
document.getElementById("userInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        loadSentence();
    }
});

// Load first sentence when page loads
window.onload = loadSentence;
</script>

</body>
</html>
