<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Zone</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(120deg, #a8edea, #fed6e3, #f9d29d, #c1f0f6);
    background-size: 400% 400%;
    animation: gradientBG 25s ease infinite;
    overflow: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Heading */
h1 {
    font-size: 3rem;
    margin: 40px 0 60px;
    color: #333; /* simple color */
    font-weight: 600;
}

/* Floating bubbles in background only */
.bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.25;
    animation: floatBubble linear infinite;
    pointer-events: none;
    z-index: 0; /* background layer */
}

@keyframes floatBubble {
    0% {transform: translateY(100vh) scale(0);}
    50% {opacity: 0.3;}
    100% {transform: translateY(-50vh) scale(1);}
}

/* Container for boxes */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
    position: relative;
    z-index: 2; /* boxes above bubbles */
}

/* Game Box */
.game-box {
    background: rgba(255,255,255,0.9);
    width: 250px;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
    transition: transform 0.4s, box-shadow 0.4s;
}

.game-box:hover {
    transform: scale(1.07);
    box-shadow: 0 15px 50px rgba(0,0,0,0.3);
}

.game-box h2 {
    font-size: 1.6rem;
    margin-bottom: 15px;
    color: #ff5f6d;
}

.game-box p {
    font-size: 1rem;
    margin-bottom: 20px;
    color: #333;
}

.game-box button {
    padding: 12px 25px;
    border: none;
    border-radius: 15px;
    background: linear-gradient(45deg, #ff8a5c, #ffda79);
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.game-box button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

.back-btn {
    display: block;
    margin: 60px auto 30px auto;
    padding: 15px 40px;
    font-size: 1.2rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: linear-gradient(45deg, #6dd5ed, #2193b0);
    color: white;
    text-shadow: none;
    transition: all 0.3s;
    z-index: 2;
}

.back-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<h1>üßí Kids Zone</h1>

<div class="container">
    <div class="game-box">
        <h2>‚å®Ô∏è Speed Typing Master</h2>
        <p>Test your typing speed!</p>
        <button onclick="location.href='speed_typing.html'">Start</button>
    </div>

    <div class="game-box">
        <h2>üìù Typing Master</h2>
        <p>Practice typing words accurately!</p>
        <button onclick="location.href='typing_master.html'">Start</button>
    </div>

    <div class="game-box">
        <h2>‚ùå Tic Tac Toe ‚≠ï</h2>
        <p>Play the classic Tic Tac Toe game!</p>
        <button onclick="location.href='tictactoe.html'">Start</button>
    </div>

    <div class="game-box">
        <h2>üß© Puzzle Game</h2>
        <p>Solve fun puzzles and improve your skills!</p>
        <button onclick="location.href='puzzle.html'">Start</button>
    </div>
</div>

<button class="back-btn" onclick="location.href='index.html'">‚¨Ö Back to Home</button>

<script>
// Floating bubbles background only
const colors = ['#ff9a9e','#fad0c4','#a1c4fd','#c2e9fb','#ffecd2'];
for(let i=0;i<15;i++){
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random()*80 + 30;
    bubble.style.width = size+'px';
    bubble.style.height = size+'px';
    bubble.style.left = Math.random()*100 + 'vw';
    bubble.style.animationDuration = (Math.random()*20 + 15)+'s';
    bubble.style.background = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(bubble);
}
</script>

</body>
</html>
