<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice to Text</title>

<style>
body{
    margin:0;
    padding:30px;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    background-size: 400% 400%;
    animation: bgAnimate 20s ease infinite;
    color:#00ffe0;
    text-align:center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
}

/* Gradient background animation */
@keyframes bgAnimate {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h2{
    font-size: 3rem;
    font-style: italic;
    font-weight: bold;
    background: linear-gradient(90deg, #00ffe0, #00b3ff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom:30px;
}

textarea{
    width:90%;
    height:180px;
    margin-top:20px;
    padding:20px;
    font-size:1.3rem;
    border-radius:12px;
    background: rgba(0,0,0,0.8);
    color:#00ffe0;
    border: 2px solid #00ffe0;
    box-shadow: 0 0 15px rgba(0,255,224,0.4);
    transition: all 0.3s;
}
textarea:focus{
    outline:none;
    box-shadow: 0 0 25px rgba(0,255,224,0.7);
}

button{
    padding:15px 40px;
    margin:10px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    transition: all 0.3s;
}

button:hover{
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(0,255,224,0.6), 0 0 10px #00b3ff;
}

#startBtn{ background: #00ffe0; color:#111; }
#stopBtn{ background: #ffcc00; color:#111; }
#clearBtn{ background: #ff6b6b; color:#111; }

.back-btn{
    margin-top:25px;
    background: linear-gradient(135deg, #ff00ff, #ff8a00);
    color:white;
    padding:15px 35px;
    border-radius:15px;
    font-size:1.2rem;
    font-weight:bold;
    transition: all 0.3s;
}
.back-btn:hover{
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff00ff, 0 0 15px #ff8a00;
}
</style>
</head>

<body>

<h2>üé§ Voice to Text</h2>

<textarea id="voiceBox" placeholder="Your speech will appear here..."></textarea>
<br>

<button id="startBtn" onclick="startVoice()">üé§ Start</button>
<button id="stopBtn" onclick="stopVoice()">‚èπ Stop</button>
<button id="clearBtn" onclick="clearText()">üßπ Clear</button>
<button class="back-btn" onclick="goBack()">‚¨Ö Back</button>

<script>
let recognition;

// Start recording
function startVoice(){
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onresult = (event)=>{
        let text = "";
        for(let i=0; i<event.results.length; i++){
            text += event.results[i][0].transcript;
        }
        document.getElementById("voiceBox").value = text;
    };

    recognition.start();
}

// Stop recording
function stopVoice(){
    if(recognition){
        recognition.stop();
        recognition = null;
    }
}

// Clear text box
function clearText(){
    document.getElementById("voiceBox").value = "";
}

// Back to main page
function goBack(){
    window.location.href = "blind.html";
}
</script>

</body>
</html>
