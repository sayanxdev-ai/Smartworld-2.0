<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blind Assistant</title>
<style>
/* BODY & BACKGROUND */
body {
    margin: 0;
    padding: 50px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #1a1a1a, #2c2c3c, #3c1a3f, #2c2c3c);
    background-size: 400% 400%;
    animation: gradientBG 25s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    color: #fff;
}

/* Background animation */
@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* HEADER */
h1 {
    font-size: 3rem;
    font-family: 'Arial Black', Gadget, sans-serif;
    font-weight: bold;
    margin-bottom: 60px;
    background: linear-gradient(90deg, #ff66cc, #cc66ff, #66ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: textGradient 3s ease-in-out infinite alternate;
}

/* Header gradient animation */
@keyframes textGradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* BUTTON CONTAINER */
.buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 320px;
}

/* MAIN BUTTONS */
.button {
    width: 100%;
    height: 80px;
    font-size: 1.4rem;
    font-weight: bold;
    color: #fff;
    border: none;
    border-radius: 20px;
    background: linear-gradient(135deg, #cc66ff, #9966ff);
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(204,102,255,0.3);
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

/* subtle box animation effect */
.button::before {
    content: '';
    position: absolute;
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
    transform: scale(0);
    transition: transform 0.5s ease;
    border-radius: 20px;
}

.button:hover::before {
    transform: scale(1);
}

.button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(204,102,255,0.5);
}

/* BACK BUTTON WRAPPER */
.back-wrapper {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    margin-top: 15px;
}

/* BACK BUTTON */
.back-btn {
    padding: 15px 40px;
    font-size: 1.2rem;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #ff66cc, #cc66ff);
    color: white;
    cursor: pointer;
    transition: all 0.3s;
}
.back-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(204,102,255,0.5);
}

/* FLOATING PARTICLES */
.particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    pointer-events: none;
    animation: floatParticles linear infinite;
}

@keyframes floatParticles {
    0% { transform: translateY(100vh) scale(0); }
    50% { opacity: 0.3; }
    100% { transform: translateY(-50vh) scale(1); }
}
</style>
</head>
<body>

<h1> Voice vision</h1>

<div class="buttons-container">
    <button class="button" onclick="location.href='text_read.html'">üìÑ Text Read</button>
    <button class="button" onclick="location.href='voice_to_text.html'">üé§ Voice to Text</button>
    <button class="button" onclick="location.href='translator.html'">üåç Translate</button>

    <div class="back-wrapper">
        <button class="back-btn" onclick="location.href='index.html'">‚¨Ö Back to Home</button>
    </div>
</div>

<script>
// FLOATING PARTICLES
const colors = ['#cc66ff','#9966ff','#ff66cc','#ff99ff'];
for(let i=0;i<15;i++){
    const div = document.createElement('div');
    div.classList.add('particle');
    const size = Math.random()*80 + 40;
    div.style.width = size+'px';
    div.style.height = size+'px';
    div.style.left = Math.random()*100 + 'vw';
    div.style.top = Math.random()*100 + 'vh';
    div.style.background = colors[Math.floor(Math.random()*colors.length)];
    div.style.animationDuration = (Math.random()*20 + 15)+'s';
    document.body.appendChild(div);
}
</script>

</body>
</html>
